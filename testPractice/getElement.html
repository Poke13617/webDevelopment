<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using getElementById Example</title>
</head>
<body>
    <div id="display">Original Text</div>
    <p>Use JavaScript to change the text in the div to "Changed by Javascript"</p>
    <script>
        var display = document.getElementById("display")
        display.innerHTML = "Changed by Javascript"

        /*
        Can also be done with the following line of code:
        document.getElementById("display").innerHTML = "Changed by Javascript");
        */
    </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicing JS/DOM Interface</title>
</head>
<body>
    <h1 id="myHeading"></h1>
    <p>The central theme of Mary Shelley's Frankenstein is clearly laid out in the first few pages of the text(1)</p>
    <p id="para"></p>
 
    <script>
        var header = document.getElementById("myHeading");
        header.innerHTML = "My essay on Frankenstein";

        //AppendChild
        var footNote = document.createElement("p");
        footNote.innerHTML = "1. From page 5 of <i>Frankenstein</i>";
        // add the child
        document.body.appendChild(footNote);

        //add another paragraph
        var para = document.getElementById("para") ;
        para.innerHTML = "Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores cupiditate, sunt assumenda inventore libero ex deserunt et porro illo beatae optio.";
        //add another footnote
        var footNote2 = document.createElement("p");
        footNote2.innerHTML = "2. Lorem Ipsum from <i>Lorem Ipsum</i>";
        //add the child
        document.body.appendChild(footNote2)


    </script>
</body>
</html>

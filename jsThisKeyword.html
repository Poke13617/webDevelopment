<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS This Keyword</title>
</head>
<body>
    <!--Writing this as the parameter passes the p element as the parameter in the function -->
    <p onclick ="turnRed(this)" id="p">Click me!</p>
    <p id="p" onclick = "turnRed(this)">Click me too!</p>
    <script>
        function turnRed(element){
            //element stores the p tag
            //which is being styled with the color red
            element.style.color = "red";
            element.style.backgroundColor = "pink";
            element.style.fontSize = "50px";
            element.style.margin = "10px";
            element.style.padding = "5px 10px 5px 20px"
        }
    </script>
</body>
</html>
